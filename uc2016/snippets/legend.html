<script>
  function snippet() {
    var webscene = new WebScene({
      portalItem: {
        id: "33a2a791a22b4cf1b23858f463363bfe"
      }
    });

    var energyRenderer = new SimpleRenderer({
      symbol: new MeshSymbol3D({
        symbolLayers: [new FillSymbol3DLayer({
          material: {color: "#b8e4f8"}
        })]
      }),
      visualVariables: [{
        type: "color",
        field: "Energy (MWh per yr)",
        stops: [
          {
            value: 1,
            color: "#43a94d",
            label: "< 1 MWh/year"
          },
          {
            value: 100,
            color: "#fbfdbb",
            label: "100"
          },
          {
            value: 200,
            color: "#db2a24",
            label: "> 200 MWh/year"
          }]
      }]
    });

    var layer = Layer.fromPortalItem({
        portalItem: {
          id: "39dd4914f9274f70a34b9a7e54b7ad60"
        }
      }).then(function(layer){
      layer.renderer = energyRenderer;
        webscene.add(layer);
    });



    var view = new SceneView({
      container: "viewDiv",
      map: webscene
    });

    var legend = new Legend({
      view: view
    });

    view.ui.add(legend, "bottom-right");


  }

  modules = ["esri/WebScene", "esri/layers/Layer", "esri/renderers/SimpleRenderer", "esri/symbols/MeshSymbol3D", "esri/symbols/FillSymbol3DLayer", "esri/widgets/Legend"];

  settings = {
    disableOverviewMap: true,
    disableLog: true
  };

</script>

<script src="./support/snippet.js"></script>
