<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.4/esri/css/main.css">
  <script src="https://js.arcgis.com/4.4/"></script>

  <script>
    require([
      "esri/Map",
      "esri/views/SceneView",
      "esri/layers/SceneLayer",
      "esri/layers/PointCloudLayer",
      "esri/renderers/SimpleRenderer",
      "esri/symbols/MeshSymbol3D",
      "esri/symbols/FillSymbol3DLayer",
      "esri/core/Collection",
      "esri/layers/GroupLayer",
      "esri/widgets/Legend",
      "esri/widgets/LayerList",
      "dojo/domReady!"
    ], function(Map, SceneView, SceneLayer, PointCloudLayer, SimpleRenderer, MeshSymbol3D, FillSymbol3DLayer, Collection, GroupLayer, Legend, LayerList) {

      var map = new Map({
        basemap: "dark-gray",
        ground: "world-elevation"
      });

      var view = new SceneView({
        container: "viewDiv",
        map: map,
        camera: {
          position: [-74.0338, 40.6913, 707],
          tilt: 81,
          heading: 50
        }
      });

      var pcLayer = new PointCloudLayer({
        portalItem: {
          id: "054564b01d7c4dfcac47eb83b7d3577a"
        }
      });

      var sceneLayer = new SceneLayer({
        url: "https://services.arcgis.com/V6ZHFr6zdgNZuVG0/ArcGIS/rest/services/NYC/SceneServer/layers/0"
      });

      var groupLayer = new GroupLayer({
        title: "NY Layers",
        visibilityMode: "exclusive"
      });

      groupLayer.addMany([pcLayer, sceneLayer]);
      map.add(groupLayer);


      view.then(function() {

        var colorParams = {
          layer: sceneLayer,
          basemap: map.basemap,
          field: "CNSTRCT_YR",
          theme: "above-and-below",
          minValue: 1800
        };

        sceneLayer.renderer = new SimpleRenderer({
          symbol: new MeshSymbol3D({
            symbolLayers: new Collection([new FillSymbol3DLayer()])
          }),
          visualVariables: [{
            type: "color",
            field: "CNSTRCT_YR",
            stops: [
              {
                color: [58,128,89,1],
                value: 1912,
                label: "< 1912"
              },
              {
                color: [155,191,133,1],
                value: 1925
              },
              {
                color: [218,225,218,1],
                value: 1940,
                label: "1940"
              },
              {
                color: [138,143,191,1],
                value: 1951
              },
              {
                color: [67,78,150,1],
                label: "> 1964",
                value: 1964
              }
            ]
          }]
        });


        var legend = new Legend({
          view: view,
          layerInfos: [{
            layer: sceneLayer,
            title: "New York Buildings"
          }]
        });

        // Add widget to the bottom right corner of the view
        view.ui.add(legend, "bottom-right");

        view.then(function() {
          var layerList = new LayerList({
            view: view
          });

          // Add widget to the top right corner of the view
          view.ui.add(layerList, "top-right");
        });

      });
    });
  </script>
</head>

<body>
<div id="viewDiv"></div>
</body>
</html>
