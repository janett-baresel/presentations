<script>
  function snippet() {
    var webscene = new WebScene({
      portalItem: {
        id: "33a2a791a22b4cf1b23858f463363bfe"
      }
    });

    var energyRenderer = new SimpleRenderer({
      symbol: new MeshSymbol3D({
        symbolLayers: [new FillSymbol3DLayer({
          material: {color: "#b8e4f8"}
        })]
      }),
      visualVariables: [{
        type: "color",
        field: "Energy (kWh/yr)",
        stops: [
          {
            value: 50000,
            color: "#43a94d",
            label: "< 50,000 kWh/year"
          },
          {
            value: 500000,
            color: "#fbfdbb",
            label: "500,000"
          },
          {
            value: 1000000,
            color: "#db2a24",
            label: "> 1,000,000 kWh/year"
          }]
      }]
    });

    var layer = Layer.fromPortalItem({
      portalItem: {
        id: "86a121ee7a814436bff70bbc074813b8"
      }
    }).then(function(layer){
      layer.renderer = energyRenderer;
      webscene.add(layer);
    });



    var view = new SceneView({
      container: "viewDiv",
      map: webscene
    });



  }

  modules = ["esri/WebScene", "esri/layers/Layer", "esri/renderers/SimpleRenderer", "esri/symbols/MeshSymbol3D", "esri/symbols/FillSymbol3DLayer"];

  settings = {
    disableOverviewMap: true,
    disableLog: true
  };

</script>

<script src="./support/snippet.js"></script>
