<script>
  function snippet() {
    var webscene = new WebScene({
      portalItem: {
        id: "33a2a791a22b4cf1b23858f463363bfe"
      }
    });

    var usageRenderer = new UniqueValueRenderer({
      field: "Usage",
      uniqueValueInfos: [
        {
          value: "Office",
          symbol: new MeshSymbol3D({
            symbolLayers: [new FillSymbol3DLayer({
              material: {color: "#fd7f6f"}
            })]
          })
        },
        {
          value: "Hotel",
          symbol: new MeshSymbol3D({
            symbolLayers: [new FillSymbol3DLayer({
              material: {color: "#7eb0d5"}
            })]
          })
        },
        {
          value: "Apartments",
          symbol: new MeshSymbol3D({
            symbolLayers: [new FillSymbol3DLayer({
              material: {color: "#b2e061"}
            })]
          })
        }
        ,
        {
          value: "Retail",
          symbol: new MeshSymbol3D({
            symbolLayers: [new FillSymbol3DLayer({
              material: {color: "#bd7ebe"}
            })]
          })
        }
      ]
    });

    var layer = Layer.fromPortalItem({
        portalItem: {
          id: "39dd4914f9274f70a34b9a7e54b7ad60"
        }
      }).then(function(layer){
      layer.renderer = usageRenderer;
        webscene.add(layer);
    });



    var view = new SceneView({
      container: "viewDiv",
      map: webscene
    });



  }

  modules = ["esri/WebScene", "esri/layers/Layer", "esri/renderers/UniqueValueRenderer", "esri/symbols/MeshSymbol3D", "esri/symbols/FillSymbol3DLayer"];

  settings = {
    disableOverviewMap: true,
    disableLog: true
  };

</script>

<script src="./support/snippet.js"></script>
